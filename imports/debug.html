<template name="debug_page">
  <div>
  Users:<br/>
    <ul>
      {{#each users}}
        {{_id}} - {{spotifyUserId}} - {{spotifyAuthToken}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Playlists:<br/>
    <ul>
      {{#each hostedPlaylists}}
        {{_id}} - {{name}} - {{publicId}} - {{userId}} - CurrentSong:{{currentSongId}} - Lat:{{latitude}},Long:{{longitude}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Songs:<br/>
    <ul>
      {{#each songs}}
        {{_id}} - {{name}} - {{artist}} - PlaylistId {{hostedPlaylistId}} - {{userId}} - Played {{played}} - VoteCount {{voteCount}} - Votes {{votes}}
        <br/>
      {{/each}}
    </ul>
  </div>

  <button class="btn btn-primary" id="btn-login">Spotify Login</button>
  <button class="btn btn-primary" id="btn-test">Get playlists</button>
  <button class="btn btn-primary" id="btn-test2">Get tracks</button>
  <button class="btn btn-primary" id="btn-test3">Geo</button>
