<template name="create_page">
	
<div class="subcontainer">
	<span class="icon" style="margin-top: 2px;"><i class="fa fa-rocket fa-1x"></i></span> 
	<h3>Let's get this party started</h3>
	<p>
		Just give your jukebox a name and start adding songs. You'll need our iPhone app to play music.<br/>
	</p>
		<p>
		
	<input type="text" class="big-input" id="playlist-name" placeholder="Jukebox name">
	
<!-- 
	commenting this out in case we want to re-use the arrow somewhere - but no need for a button on this page now
	since you can select directly from the playlist to advance to the next page 	
	<a id="js-new-playlist" class="link-playlist-new">
		<i class="fa fa-arrow-right fa-3x"></i>
	</a> 
-->
	
	</p>

	<div class="playlists-container">
	<h3>Pre-populate with music?</h3>
	<div class="scroll-box-border">
	<div class="scroll-box">
	
      <ul id="selectable-playlists">
      	<li>
        <i class="fa fa-file-o"></i> &nbsp;Blank playlist <span class="selectArrow"><i class="fa fa-arrow-right"></i></span>
        </li>
        {{#if playlists}}
	      {{#each playlist in playlists}}
	        <li id="{{playlist.spotifyId}}">
	        <i class="fa fa-spotify"></i> &nbsp;{{playlist.name}} ({{playlist.songCount}}) <span class="selectArrow"><i class="fa fa-arrow-right"></i></span>
	        </li>
	      {{/each}}
	    {{/if}}
      </ul>
      </div>
      </div>
    <div id="create-load" class="ui dimmer">
      <div class="ui text loader">Loading</div>
    </div>
      <div id="invalidPlaylistAlert"><p><i class="fa fa-exclamation-triangle"></i> <strong>Not authenticated with Spotify</strong><br/> You can still create a playlist, 
      but hosting the playlist on your phone requires Spotify premium. You can share a link for hosting to friends from the playlist page if you don't have it!</p></div>
  	</div>

</div>

<div class="subcontainer">
	<span class="icon" style="margin-top: 0px;"><i class="fa fa-question-circle-o fa-1x"></i></span> 
	<p><strong>Why do I need the Jukebox iPhone app?</strong></p>
	<p class="small">
		Spotify doesn't allow music to be played directly from web apps, so we built an iPhone app for hosts. Fortunately, your guests don't need to download anything extra. 
	</p>
</div>
	
</template>
