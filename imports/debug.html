<template name="debug_page">
  <div>
  Users:<br/>
    <ul>
      {{#each users}}
        {{_id}} - {{spotifyUserId}} - {{spotifyAuthToken}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Playlists:<br/>
    <ul>
      {{#each hostedPlaylists}}
        {{_id}} - {{name}} - {{publicId}} - {{userId}} - CurrentSong:{{currentSongId}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Songs:<br/>
    <ul>
      {{#each songs}}
        {{_id}} - {{name}} - {{artist}} - {{userId}} - Played {{played}} - VoteCount {{voteCount}} - Votes {{votes}}
        <br/>
      {{/each}}
    </ul>
  </div>

  <button class="btn btn-primary" id="btn-login">Spotify Login</button>
  <button class="btn btn-primary" id="btn-test">Spotify Test</button>
</template>
