<template name="App_body">

    <div class="logo-container welcomeOption">
      <h1 id="jukebox-logo"><a href="/"><img src="../../JukeboxSmall@1x.png" alt="JUKEBOX" /></a>
        <div style="position: absolute; display:inline-block; left: 10px; background: black;">
          <i class="small sidebar icon" id="side-menu" style="color: #B62990"></i>
        </div>
        <div class="ui icon top right pointing dropdown button" style="position: absolute; display:inline-block; right: 10px; background: black;">
          <i class="spotify icon" style="color: #B62990"></i>
          <div class="menu">
          {{#if currentUser}}
            <div class="header"><strong>{{currentUser.spotifyUserId}}</strong></div>
            <div class="item" id="user-my-playlists">My playlists</div>
            <div class="item" id="user-log-out">Log out</div>
          {{else}}
            <div class="header"><strong>Account</strong></div>
            <div class="item" id="user-log-in">Log in via Spotify</div>
          {{/if}}
          </div>
        </div>
      </h1>
    </div>
    <div id="container" class="">

      <div class="content-overlay"></div>

      <div id="content-container" ontouchstart="" onmouseover="">
          {{#if Template.subscriptionsReady}}
            {{> Template.dynamic template=main}}
          {{else}}
            <div class="ui active dimmer">
              <div class="ui text loader">Loading</div>
            </div>
          {{/if}}
      </div>
      
    </div>
</template>
