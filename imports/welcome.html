<template name="welcome_page">


<!--
	<div id="explaination">
	<h2><i>Collaborative playlists for parties and events</i></h2>
</div>
-->
<!-- /#explaination -->


<div class="welcomeOption" id="joinJukebox">
	<span class="icon" style="margin-top: 0px;"><i class="fa fa-music fa-1x"></i></span> 
	<h3>Join a jukebox by ID</h3>
	<p>
		Add songs and vote on what'll play next<br/>
	</p>

	<div class="inputContainer">
		<div id="invalidPlaylistAlert"><p><i class="fa fa-exclamation-triangle"></i> <strong>Invalid Juke Code:</strong> Ask the party host for the playlist number</p></div>
		<div class="inputPrefix">#<input type="text" class="big-input partyInput" id="playlist-id" placeholder="Juke Code" pattern="[0-9]*"></div>
			<a id="js-party-joiner" class="partyJoinClick" >
			<i class="fa fa-arrow-right"></i>
			</a>
	</div>
	
	<div class="clear"></div>	

</div><!-- /#joinJukebox -->

	<div class="clear"></div>	

<div class="welcomeOption" id="nearby-button">
	<span class="icon" style="margin-top: -8px;"><i class="fa fa-map fa-1x"></i></span> 
	<h3>Join a nearby jukebox</h3>
	
	{{#if nearbyPlaylists}}
	<ul id="selectable-playlists" style="display: none;">
	      {{#each playlist in nearbyPlaylists}}
	        <li id="{{playlist.publicId}}">
				{{playlist.name}} ({{playlist.distanceInMiles}} miles)
	        </li>
	      {{/each}}
      </ul>
    {{/if}}

</div><!-- /#nearby-button -->

<a class="welcomeOption" id="createJukebox" href="create">
	<span class="icon"><i class="fa fa-bullhorn fa-1x"></i></span> 
	<h3>Create a jukebox</h3>
	<p>Let your guests help pick what plays next</p>
</a><!-- /#createJukebox -->

<div id="footer">
	<p>Created with <i class="fa fa-beer fa-1x"></i> by <a href="http://nikphilipsen.com">Nik Philipsen</a> and <a href="http://ryanallen.io">Ryan Allen</a></p>
</div><!-- /#explaination -->


</template>
