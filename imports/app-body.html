<template name="App_body">

<div id="header">
	<div id="header-left-button">
		{{#unless isHomepage}}
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
		{{/unless}}
	</div>
	
	<div id="header-right-button">
			<i class="fa fa-user" aria-hidden="true"></i>
	</div>

	<div id="header-title">
		<h1><a href="../">Jukebox</a></h1>
	</div>

</div>

<div id="side-menu" style="display: none;">
	{{#if currentUser}}
	<div class="menu-header">
		<div class="menu-icon">&nbsp;</div>
		<div class="menu-text">Looking good, {{currentUser.spotifyUserId}}</div>
		<div class="clear"></div>
	</div>
	<div class="menu-option" id="user-my-playlists">
		<div class="menu-icon"><i class="fa fa-list-ul" aria-hidden="true"></i></div>
		<div class="menu-text">My playlists</div>
		<div class="clear"></div>
	</div>
	<div class="menu-option" id="user-log-out">
		<div class="menu-icon"><i class="fa fa-sign-out" aria-hidden="true"></i></div>
		<div class="menu-text">Log out</div>
		<div class="clear"></div>
	</div>
	{{else}}
	<div class="menu-header">
		Account
		</div>
	<div class="menu-option" id="user-log-in">
		<div class="menu-icon"><i class="fa fa-spotify" aria-hidden="true"></i></div>
		<div class="menu-text">Log in via Spotify</div>
		<div class="clear"></div>
	</div>
	{{/if}}
</div>

<div id="header-spacer">
	&nbsp;
</div>


    <div id="container" class="">

      <div class="content-overlay"></div>

      <div id="content-container" ontouchstart="" onmouseover="">
          {{#if Template.subscriptionsReady}}
            {{> Template.dynamic template=main}}
          {{else}}
            <div class="ui active dimmer">
              <div class="ui text loader">Loading</div>
            </div>
          {{/if}}
      </div>
      
    </div>
</template>
