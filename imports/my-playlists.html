	<template name="my_playlists">
	<!-- <div class="subcontainer"><h2>Playlists</h2></div> -->
	<div class="subcontainer">
	<div class="playlists-container">
	<h2>Your jukeboxes</h2>
	<br/>
	<div class="scroll-box-border-large">
	<div class="scroll-box-large">
      <ul>
      	<li>
        <i class="fa fa-file-o"></i> &nbsp;Create new jukebox<span class="selectArrow"><i class="fa fa-arrow-right"></i></span>
        </li>
        {{#if playlists}}
	      {{#each playlist in playlists}}
	        <li id="{{playlist.privateId}}">
	        <i class="fa fa-music" aria-hidden="true"></i> &nbsp;{{playlist.name}}<span style="float:right">{{dateAsTimeSince playlist.dateCreated}} ago</span>
	        </li>
	      {{/each}}
	    {{/if}}
      </ul>
      </div>
      </div>
      </div>
      </div>
