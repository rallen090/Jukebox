<template name="create_page">

	<h3>Let's get this party started</h3>
	<p>
		Just give your jukebox a name and start adding songs. You'll need our iPhone app to play music.<br/>
	</p>
		<p>
		
	<input type="text" class="big-input" id="playlist-name" placeholder="Jukebox name">
	
<!-- 
	commenting this out in case we want to re-use the arrow somewhere - but no need for a button on this page now
	since you can select directly from the playlist to advance to the next page 	
	<a id="js-new-playlist" class="link-playlist-new">
		<i class="fa fa-arrow-right fa-3x"></i>
	</a> 
-->
	
	</p>

	<div  class="spotify-playlists-container">
	<h3>Select a playlist</h3>
	
      <ul id="spotify-playlists">

        + New playlist
        </li>
        {{#if playlists}}
	      {{#each playlist in playlists}}
	        <li id="{{playlist.spotifyId}}">

	        </li>
	      {{/each}}
        <li>

        <li>
        FDSAFDSA
        </li>
        <li>
        FDSAFDSA
        </li>
        <li>
        FDSAFDSA
        </li>
	    {{/if}}
      </ul>
  	</div>

</div>

<div class="welcomeOption">
	<span class="icon"><i class="fa fa-question-circle-o fa-1x"></i></span> 
	<p><strong>Why do I need the Jukebox iPhone app?</strong></p>
	<p class="small">
		Spotify doesn't allow music to be played directly from web apps, so we built an iPhone app for hosts. Fortunately, your guests don't need to download anything extra. 
	</p>
</div>
