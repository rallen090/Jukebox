<template name="settings_page">
{{#if isOwner}}
<!-- playlist name -->
<div class="playlistTitle">
	<h2 id="playlist-name">
	  {{playlist.name}}
	</h2>
</div>

<div class="playlistTitle">
	<!-- access -->
	<div class="ui toggle checkbox">
	  <input type="checkbox" id="private-control-checkbox" checked="{{publicControl}}">
	  <label>Public music control&nbsp;&nbsp;
	  	<span class="tooltip"><i class="fa fa-info-circle"></i>
	  	<div class="tooltiptext">
		  	<strong>Public music control</strong> allows anyone with access to the playlist to control the actively hosted music.
		  	<br/><br/>
		  	Note that this does not allow others to host the playlist on the app.
		  	Hosting ability can only be shared with others by the owner sending a 'host URL' from the playlist page.
	  	</div>
	  	</span>
	  </label>
	</div>
	<br/><br/>

	<!-- control -->
	<div class="ui toggle checkbox" >
	  <input type="checkbox" id="private-access-checkbox" checked="{{publicAccess}}">
	  	<label>Public access&nbsp;&nbsp;
	  	<span class="tooltip"><i class="fa fa-info-circle"></i>
	  	<div class="tooltiptext">
		  	<strong>Public access</strong> makes your playlist accessible to anyone through the basic URL (e.g. "playjuke.com/p/123") or juke code (e.g. #123). It also can appear as a 'nearby playlist' on the home page.
		  	<br/><br/>
		  	Disabling this makes your playlist accessible only through a shareable URL that can be sent from the playlist page and it will not appear as a 'nearby playlist' on the home page.
	  	</div>
	  	</span>
	  	</label>
	</div>
	<br/><br/>

	<!-- password -->
	<div class="ui form">
	  <div class="field">
	    <label style="color: white">Require password&nbsp;&nbsp;
	    	<span class="tooltip"><i class="fa fa-info-circle"></i>
		  	<div class="tooltiptext">
			  	<strong>Setting a password</strong> will restrict access to your playlist page with the password.
		  	</div>
		  	</span>
	    </label>
	    <input type="password" id="password-input" placeholder="No password required" value="{{playlist.password}}">
	  </div>
	</div>
	<br/>

	<!-- buttons -->
	<button class="ui button" id="cancel">
	  Cancel
	</button>
	<button class="ui button" id="save">
	  Save<div id="save-loading-icon" class="ui active inline loader" style="display: none;"></div>
	</button>
	</div>

	<!-- confirmation -->
	<div class="ui basic modal">
	  <div id="save-message" class="ui icon header">
	  </div>
	  <div class="actions">
	    <div id="save-message-button" class="ui inverted ok button">
	      OK
	    </div>
	  </div>
	</div>
{{/if}}
</template>
