<template name="welcome_page">


<!--
	<div id="explaination">
	<h2><i>Collaborative playlists for parties and events</i></h2>
</div>
-->
<!-- /#explaination -->


<div class="welcomeOption" id="joinJukebox">
	<span class="icon" style="margin-top: -5px;"><i class="fa fa-sign-in fa-1x"></i></span> 
	<h3>Join an existing Jukebox</h3>
	
	<div class="clear"></div>	

</div><!-- /#joinJukebox -->

	<div class="clear"></div>

<div class="welcomeOption" id="joinJukeboxCode" style="display: none;">
	<span class="icon" style="margin-top: -2px;"><i class="fa fa-hashtag fa-1x"></i></span> 
	<h3>Join by Jukebox ID</h3>

	<div class="inputContainer">
		<div id="invalidAlert"><p><i class="fa fa-exclamation-triangle"></i> <strong>Invalid Jukebox ID:</strong> Ask the party host for the Jukebox ID</p></div>
		<div class="inputPrefix">ID:<input type="text" class="bigger-input partyInput" id="playlist-id" pattern="[0-9]*"></div>
			<a id="js-party-joiner" class="partyJoinClick" >
			<i class="fa fa-arrow-right"></i>
			</a>
	</div>
	
	<div class="clear"></div>	

</div><!-- /#joinJukebox -->

	<div class="clear"></div>		

<div class="welcomeOption" id="joinGeoJukebox" style="display: none;">
	<span class="icon" style="margin-top: -2px;"><i class="fa fa-map-o fa-1x" style="font-size: 80%;"></i></span> 
	<h3 id="nearby-button"><span class="hideWhenLoading">Join a nearby Jukebox</span><span class="showWhenLoading">Finding nearby playlists &nbsp;<i class="fa fa-spinner fa-spin"></i></span></h3>
	
	{{#if nearbyPlaylists}}
	<div class="playlists-container" style="display: none;">
	<br/>
	<div class="scroll-box-border">
	<div class="scroll-box">
		<div>
			<ul id="selectable-playlists">
		      {{#each playlist in nearbyPlaylists}}
		        <li id="{{playlist.publicId}}">
					{{playlist.name}} ({{playlist.distanceInMiles}} miles)
		        </li>
		      {{/each}}
		  	</ul>
		</div>
	</div>
	</div>
	</div>
	{{/if}}
</div><!-- /#joinGeoJukebox -->

<div class="welcomeOption" id="createJukebox">
	<span class="icon" style="margin-top: -5px;"><i class="fa fa-plus fa-1x"></i></span> 
	<h3>Create a new Jukebox</h3>
</div><!-- /#createJukebox -->

<div id="footer">
	<p>Created with <i class="fa fa-beer fa-1x beer"></i> by <a href="http://nikphilipsen.com">Nik Philipsen</a> and <a href="http://ryanallen.io">Ryan Allen</a></p>
</div><!-- /#explaination -->


</template>
