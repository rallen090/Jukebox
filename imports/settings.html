<template name="settings_page">
{{#if isOwner}}
<!-- playlist name -->
<div class="playlistTitle">
	<h2 id="playlist-name">
	  {{playlist.name}}
	</h2>
</div>

<div class="playlistTitle">
	<!-- access -->
	<div class="ui toggle checkbox">
	  <input type="checkbox" id="private-control-checkbox" checked="{{playlist.privateControl}}">
	  <label>Private music control&nbsp;&nbsp;
	  	<span class="tooltip"><i class="fa fa-info-circle"></i>
	  	<div class="tooltiptext">
		  	<strong>Private music control</strong> allows only the playlist owner to control a playlist that is actively being hosted on the app.
		  	<br/><br/>
		  	Disabling this allows anyone who accesses the playlist page to use the music controls. Note that this does not allow others to host the playlist on the app.
		  	Hosting ability can only be shared with others by the owner sending a 'host URL' from the playlist page.
	  	</div>
	  	</span>
	  </label>
	</div>
	<br/><br/>

	<!-- control -->
	<div class="ui toggle checkbox" >
	  <input type="checkbox" id="private-access-checkbox" checked="{{playlist.privateAccess}}">
	  	<label>Private access&nbsp;&nbsp;
	  	<span class="tooltip"><i class="fa fa-info-circle"></i>
	  	<div class="tooltiptext">
		  	<strong>Private access</strong> makes your playlist accessible only through a shareable URL that can be sent from the playlist page.
		  	<br/><br/>
		  	Your playlist will not show up as a nearby playlist by location nor can it by accessed with a juke code (e.g. #123).
	  	</div>
	  	</span>
	  	</label>
	</div>
	<br/><br/>

	<!-- password -->
	<div class="ui form">
	  <div class="field">
	    <label style="color: white">Require password&nbsp;&nbsp;
	    	<span class="tooltip"><i class="fa fa-info-circle"></i>
		  	<div class="tooltiptext">
			  	<strong>Setting a password</strong> will restrict access to your playlist page with the password.
		  	</div>
		  	</span>
	    </label>
	    <input type="password" id="password-input" placeholder="No password required" value="{{playlist.password}}">
	  </div>
	</div>
	<br/>

	<!-- buttons -->
	<button class="ui button" id="cancel">
	  Cancel
	</button>
	<button class="ui button" id="save">
	  Save<div id="save-loading-icon" class="ui active inline loader" style="display: none;"></div>
	</button>
	</div>

	<!-- confirmation -->
	<div class="ui basic modal">
	  <div id="save-message" class="ui icon header">
	  </div>
	  <div class="actions">
	    <div id="save-message-button" class="ui inverted ok button">
	      OK
	    </div>
	  </div>
	</div>
{{/if}}
</template>
