<template name="playlist_page">
<h2>
  {{playlist.name}} - {{playlist.dateCreated}} - Created by user {{playlist.userId}}
</h2>
  <div>
    {{#if isOwner}}
      <a>Settings</a>
    {{/if}}
  </div>
  <div>
    {{#if songs}}
      <ul>
      {{#each song in songs}}
        <li>
        ({{song.votes.length}}) - {{song.name}} - {{song.artist}}
        </li>
      {{/each}}
      </ul>
    {{else}}
      Playlist is empty
    {{/if}}
  </div>
</template>
