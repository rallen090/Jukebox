<template name="playlist_page">

<div class="playlistTitle">
	
	<div class="playlistShare">
		<p>
			<span class="playlistShareId"><i class="fa fa-bullhorn fa-1x"></i>#{{playlist.publicId}}</span>
		</p>
	</div>

	<h2>
	  {{playlist.name}} 
	</h2>
	
</div>

<!--
  <div>
    {{#if isOwner}}
      <a>Settings</a>
    {{/if}}
  </div>
-->

  {{> search playlistId=playlist._id}}

  <div class="playlistContainer">
    {{#if songs}}
	  <div class="nowPlayingHeader"><h3>Now playing</h3></div>
      <ul class="playlist">
      {{#each song in songs}}
        <li>
        <span class="songName">{{song.name}}</span> {{#if isOwner}}<span class="voteContainer"><i class="fa fa-trash"></i></span>{{/if}} <span class="voteContainer" id="{{song._id}}"><span class="votes"><strong>{{song.votes.length}}</strong></span><span class="voter"><i class="fa fa-star-o"></i></span></span> <br/>
        <span class="songArtist">{{song.artist}}</span>
        </li>
      {{/each}}
      </ul>
    {{else}}
      Playlist is empty
    {{/if}}
  </div>

</template>
