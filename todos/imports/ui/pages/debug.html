<template name="debug_page">
  <div>
  Users:<br/>
    <ul>
      {{#each users}}
        {{_id}} - {{spotifyUserId}} - {{spotifyAuthToken}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Playlists:<br/>
    <ul>
      {{#each hostedPlaylists}}
        {{_id}} - {{name}} - {{publicId}}
        <br/>
      {{/each}}
    </ul>
  </div>
    <div>
    Songs:<br/>
    <ul>
      {{#each songs}}
        {{_id}} - {{name}} - {{artist}}
        <br/>
      {{/each}}
    </ul>
  </div>  
  <div>
  Lists:<br/>
    <ul>
      {{#each lists}}
        {{_id}} - {{name}}
        <br/>
      {{/each}}
    </ul>
  </div>
</template>
